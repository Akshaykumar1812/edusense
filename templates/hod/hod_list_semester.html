{% extends 'hod/hod_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            
                            <h4 class="card-title text-center mb-4">Semesters</h4>
                            <hr>
                        </p>
                        <div class="table-responsive">
                            <table class="table table-striped table-borderless text-center" >
                                <thead>
                                    <tr>
                                        <th>Semester Name</th>
                                        <th>Department Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for s in data %}
                                    <tr>
                                        <td>{{ s.semester.semester_number }}</td>
                                        <td>{{ s.department.department_name }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}
