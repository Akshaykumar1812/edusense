{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Academic Year List</h4>

                        </p>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Batch</th>
                                        <th>Academic Year</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for s in data %}
                                    <tr>
                                        <td>{{ s.batch.batch_name }}</td>
                                        <td>{{ s.academic.academic_year }}</td>
                                        <td>
                                            <div class="template-demo">
                                                <a href="{% url 'delete_academic_year' s.academic.academic_id %}">Delete</a>

                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Academic Year</h4>

                        <form class="forms-sample" method="post" action="{% url 'academic_year' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="batch">Batch</label>
                                <select name="batch" class="form-control" required>
                                    <option value="" disabled selected>--Select Batch--</option>
                                    {% for batch in batches %}
                                    <option value="{{ batch.batch_id }}">{{ batch.batch_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="academic_year">Academic Year</label>
                                    <input type="text" name="academic_year" class="form-control" id="academic_year" 
                                    placeholder="Enter Academic Year (e.g., 2023-2024)" required>
                            </div>

                            <button type="submit" class="btn btn-primary me-2">Add</button>
                            <button type="reset" class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- content-wrapper ends -->


    {% endblock %}
