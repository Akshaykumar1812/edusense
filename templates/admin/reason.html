{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Leave Confirmation</h4>
                            <form class="forms-sample" method="POST" action="{% url 'reason' leave.leave_id %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Decision</label>
                                    <select name="decision" class="form-control" required>
                                        <option value="" disabled selected>--Select--</option>
                                        <option value="Approve" name="decision">Approve</option>
                                        <option value="Reject" name="decision">Reject</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputConfirmPassword1">Reason</label>
                                    <textarea name="reason" class="form-control"  placeholder="Enter your remarks" rows="5" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary me-2">Submit</button>
                                <button type="reset" class="btn btn-light">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}
