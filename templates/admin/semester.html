{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Semesters</h4>

                        </p>
                        <div class="table-responsive">
                            <table class="table" >
                                <thead>
                                    <tr>
                                        <th>Semester Name</th>
                                        <th>Department Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for s in data %}
                                    <tr>
                                        <td>{{ s.semester.semester_number }}</td>
                                        <td>{{ s.department.department_name }}</td>
                                        <td>
                                            <div class="template-demo">                  
                                                <a href="{% url 'edit_semester' s.semester.semester_id %}">Edit</a> |
                                                <a href="{% url 'delete_semester' s.semester.semester_id %}">Delete</a>

                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Semester</h4>

                        <form class="forms-sample" method="post" action="{% url 'add_semester' %}">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="exampleInputUsername2" class="col-sm-3">Semester</label>
                                    <input type="text" name="semester" class="form-control" id="exampleInputUsername2"placeholder="Semester" required>
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputUsername2" class="col-sm-3 ">Department Name</label>
                                <select name="department" class="form-control" required >
                                    <option value="" disabled selected>--Select---</option>
                                    {% for i in departments  %}
				                        <option value="{{ i.department_id }}">{{ i.department_name }}</option>
				                    {% endfor %}
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary me-2">Add</button>
                            <button type="reset" class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- content-wrapper ends -->


    {% endblock %}
