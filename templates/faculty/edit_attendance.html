{% extends 'faculty/faculty_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Edit Attendance</h4>
                            <form class="forms-sample" method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="attendance_id">Attendance ID</label>
                                    <input type="text" name="attendance_id" class="form-control" value="{{ attendance.attendance_id }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="student_name">Student Name</label>
                                    <input type="text" name="student_name" class="form-control" value="{{ student.full_name }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="attendance">Attendance</label>
                                    <select name="attendance" class="form-control" required>
                                        <option value="Present" {% if attendance.decision == 'Present' %}selected{% endif %}>Present</option>
                                        <option value="Absent" {% if attendance.decision == 'Absent' %}selected{% endif %}>Absent</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="remarks">Remarks</label>
                                    <textarea name="remarks" class="form-control" rows="3">{{ attendance.remarks }}</textarea>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary me-2">Update</button>
                                    <a href="{% url 'show_attendance' %}" class="btn btn-danger">Back to Show Attendance</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}
