{% extends 'student/student_layout.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">

            <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">My Profile</h4>
                            <form class="forms-sample" method="POST" action="{% url 'update_student_profile' %}">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="exampleInputPassword4">Ful name</label>
                                    <input type="text" name="full_name" class="form-control" id="exampleInputPassword4"
                                        placeholder="Start date" value="{{ user.full_name }}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword4">Email</label>
                                    <input type="text" name="email" class="form-control" id="exampleInputPassword4"
                                        placeholder="Start date" value="{{ user.email }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Phone</label>
                                    <input type="text" name="phone" class="form-control" id="exampleInputPassword4"
                                        placeholder="End date" value="{{ user.phone }}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Role</label>
                                    <input type="text" name="role" class="form-control" id="exampleInputPassword4"
                                        placeholder="End date" value="{{ user.role }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Department Name</label>
                                    <input type="hidden" name="department" value="{{ user_department.department_id }}">
                                    <select name="department_display" class="form-control" disabled>
                                        <option value="{{ user_department.department_id }}" selected>{{ user_department.department_name }}</option>
                                        {% for dept in departments %}
                                            {% if dept.department_id != user_department.department_id %}
                                                <option value="{{ dept.department_id }}">{{ dept.department_name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Batch</label>
                                    <select name="batch" id="batch" class="form-control" onchange="updateSemesters()">
                                        <option value="">Select Batch</option>
                                        {% for batch in batches %}
                                            <option value="{{ batch.batch_id }}" {% if user_batch and user_batch.batch_id == batch.batch_id %}selected{% endif %}>{{ batch.batch_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Semester</label>
                                    <select name="semester" id="semester" class="form-control">
                                        <option value="">Select Semester</option>
                                        {% for semester_data in semesters %}
                                            <option value="{{ semester_data.semester.semester_id }}" data-batch="{{ semester_data.batch_id }}" {% if user_semester and user_semester.semester_id == semester_data.semester.semester_id %}selected{% endif %}>Semester {{ semester_data.semester.semester_number }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary me-2 ">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>
function updateSemesters() {
    const selectedBatch = document.getElementById('batch').value;
    const semesterSelect = document.getElementById('semester');
    const semesterOptions = semesterSelect.querySelectorAll('option');
    
    // Store current selection
    const currentSelection = semesterSelect.value;
    
    semesterOptions.forEach(option => {
        if (option.value === '') {
            // Keep "Select Semester" option
            option.style.display = 'block';
        } else {
            // Show/hide based on batch - only show if batch is selected
            const optionBatch = option.getAttribute('data-batch');
            if (optionBatch === selectedBatch && selectedBatch !== '') {
                option.style.display = 'block';
            } else {
                option.style.display = 'none';
            }
        }
    });
    
    // Reset selection if no batch is selected
    if (selectedBatch === '') {
        semesterSelect.value = '';
    } else {
        // Restore selection if it's still visible, otherwise reset
        const selectedOption = semesterSelect.querySelector(`option[value="${currentSelection}"]`);
        if (selectedOption && selectedOption.style.display !== 'none') {
            semesterSelect.value = currentSelection;
        } else {
            semesterSelect.value = '';
        }
    }
}

// Initialize filtering when page loads
document.addEventListener('DOMContentLoaded', function() {
    updateSemesters();
});
</script>

    {% endblock %}
